input {
  file {
    path => "/logs/*.log"
    start_position => "beginning"
    codec => "json"
    tags => ["healthcare", "iris"]
  }
}

filter {
  if [level] {
    mutate {
      uppercase => [ "level" ]
    }
  }
  
  if [message] =~ /PHI|PII/ {
    mutate {
      add_tag => [ "sensitive_data" ]
    }
  }
  
  if [audit] {
    mutate {
      add_tag => [ "audit_log" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "healthcare-logs-%{+YYYY.MM.dd}"
  }
}
