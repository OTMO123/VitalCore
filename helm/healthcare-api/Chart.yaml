apiVersion: v2
name: healthcare-api
description: Enterprise Healthcare API with SOC2/HIPAA Compliance
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/your-org/healthcare-api
sources:
  - https://github.com/your-org/healthcare-api
maintainers:
  - name: Healthcare API Team
    email: healthcare-api@yourdomain.com
keywords:
  - healthcare
  - hipaa
  - soc2
  - fhir
  - kubernetes
  - enterprise
annotations:
  category: Healthcare
  licenses: Proprietary
  compliance: "SOC2 Type II, HIPAA, FHIR R4"
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: "25.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled