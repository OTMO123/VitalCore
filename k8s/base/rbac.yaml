---
# Service Account for Healthcare API
apiVersion: v1
kind: ServiceAccount
metadata:
  name: healthcare-api-sa
  namespace: healthcare-api
  annotations:
    vault.hashicorp.com/role: "healthcare-api"
    vault.hashicorp.com/agent-inject: "true"
    vault.hashicorp.com/agent-inject-status: "update"
---
# ClusterRole for Healthcare API
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: healthcare-api-role
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: healthcare-api-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: healthcare-api-role
subjects:
- kind: ServiceAccount
  name: healthcare-api-sa
  namespace: healthcare-api
---
# Database Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: healthcare-db-sa
  namespace: healthcare-database
  annotations:
    vault.hashicorp.com/role: "healthcare-database"
    vault.hashicorp.com/agent-inject: "true"
---
# Database Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: healthcare-database
  name: healthcare-db-role
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps", "persistentvolumeclaims"]
  verbs: ["get", "list", "create", "update", "patch"]
- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["get", "list", "watch"]
---
# Database RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: healthcare-db-binding
  namespace: healthcare-database
subjects:
- kind: ServiceAccount
  name: healthcare-db-sa
  namespace: healthcare-database
roleRef:
  kind: Role
  name: healthcare-db-role
  apiGroup: rbac.authorization.k8s.io